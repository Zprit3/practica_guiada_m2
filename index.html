<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Guiada Modulo 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    

    <header class="text-center bg-primary p-3 text-white">
        <h1 class="p-3">Contacto</h1> <!--Esto se ve medio raro pero visualmente quedo bien-->
    </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 navbar-nav-dropdown">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">

        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">

                        <h2>Formulario de Contacto</h2>
                        <form id="contact-form">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre">
                        
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electr√≥nico</label>
                                <input type="email" class="form-control" id="email" placeholder="Introduce tu correo">
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje"></textarea>
                        
                            </div>
                            <button type="button" id="boton-enviar" class="btn btn-primary">Enviar</button>                        
                        </form>
                    </div>
                    <div class="col-md-6">

                        <h2>Resumen</h2>
                        <div class="border border-dark-subtle rounded p-3">
                            <p>Nombre: <span id="nombre-resumen"></span></p>
                            <p>Correo: <span id="email-resumen"></span></p>
                            <p>Mensaje: <span id="mensaje-resumen"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>
    <footer class="footer mt-auto py-2 bg-dark text-white text-center fixed-bottom">
        <div class="container">
            <p>Siguenos en nuestras redes sociales:</p>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="#">Facebook</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Twitter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Instagram</a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <source src="./js/script.js"></script>
</body>

</html>
